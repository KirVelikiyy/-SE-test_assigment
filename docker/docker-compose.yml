version: '3.9'

services:
  backend:
    build:
      context: ../backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ../backend:/var/www/html
      - .env:/var/www/html/.env
    depends_on:
      - postgres
    networks:
      - app-network

  postgres:
    image: postgres:17.5-alpine
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
